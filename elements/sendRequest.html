    <link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
</head>
<body>
<dom-module id="send-request">

        <iron-ajax

                   handle-as="json"
                   content-type="application/json"

    <script src="sendRequst.js"></script>
</dom-module>
