<html>
<head>
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="/bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="/bower_components/iron-image/iron-image.html">
    <link rel="import" href="/bower_components/paper-button/paper-button.html">
    <link rel="import" href="/bower_components/paper-tooltip/paper-tooltip.html">
</head>
<body>
<dom-module id="sign-in">
    <template>
        <style>
            :host{
                display: flex;
                justify-content: center;
            }
            .provider{
                display: flex;
                width: 60px;
                height: 60px;
            }
            paper-button{
                border-radius: 50%;
                padding:0;
            }
            .popup{
                --paper-tooltip-duration-in: 0ms;
                --paper-tooltip-duration-out: 0ms;
            }
        </style>
        <iron-ajax
                id="getSignInUrl"
                auto
                url={{signInUrl}}
                handle-as="json"
                on-response="getProviders">
        </iron-ajax>
        <iron-ajax
                id="getUser"
                auto
                url={{getUser}}
                handle-as="json"
                on-response="currentUser">
        </iron-ajax>
        <template is="dom-repeat" items="{{providers}}">
            <paper-button class="btnSign">
                <iron-image placeholder="/img/login-unrecognized.png"
                            sizing="cover" preload src="/img/login-{{item.id}}.png"
                            class="provider"
                            id="{{item.id}}"
                            on-tap="signIn">
                </iron-image>
            </paper-button>
            <paper-tooltip class="popup" for="{{item.id}}" position="top">{{item.id}}</paper-tooltip>
    </template>
    </template>
    <script src="signIn.js"></script>
</dom-module>
</body>
</html>
