<html>
<head>
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="/bower_components/paper-fab/paper-fab.html">
</head>
<body>
<dom-module id="sign-in">
    <template>
        <style>
            .btnSign{
                background:rgba(0,0,0,0);
                border-radius: 50%;
                width: 56px;
                height: 56px;
                border: none;
                padding: 0;
            }
            .btnSign img{
                width: 100%;
            }
        </style>
            <button class="btnSign"
                    providersId="{{provId}}"
                    on-click="_sign"
            ><img id="providersImg" src="{{provImg}}" alt="{{provId}}" onerror="{{failedLoadImage}}"></button>
    </template>
    <script src="signIn.html.0.js"></script>
</dom-module>
</body>
</html>
