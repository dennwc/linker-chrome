<test-fixture id="test-errorMessage">
    <template>
        <error-message error-message></error-message>
    </template>
</test-fixture>

<script>
    var myEl;

    setup(function () {
        myEl = fixture('test-errorMessage')
    });

    suite('<error-message>', function () {
        test('test binding component errorMessage', function () {
            myEl.errorMessage = 200;
            assert.equal(myEl.errorMessage, 200);
        });
    })

</script>
