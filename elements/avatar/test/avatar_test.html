          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../avatar.html">
    <title>Document</title>

<body>

<test-fixture id="test-avatar">
    <template>
        <user-avatar avatar></user-avatar>
    </template>
</test-fixture>

<script>
    var myEl;

    setup(function () {
        myEl = fixture('test-avatar')
    });

    suite('<user-avatar>', function () {
        test('test binding component avatar', function () {
            myEl.avatar = 'avatar';
            assert.equal(myEl.avatar,'avatar');
        });
    })

</script>
