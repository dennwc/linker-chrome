<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../description.html">
    <title>Document</title>
</head>
<body>

<test-fixture id="test-description">
    <template>
        <x-description description></x-description>
    </template>
</test-fixture>

<script>
    var myEl;

    setup(function () {
        myEl = fixture('test-description')
    });

    suite('<x-description>', function () {
        test('test binding component description', function () {
            myEl.description = 'test';
            assert.equal(myEl.description,'test');
        });
    })

</script>

</body>
