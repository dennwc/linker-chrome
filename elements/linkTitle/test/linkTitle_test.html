<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../linkTitle.html">
    <title>Document</title>
</head>
<body>

<test-fixture id="test-linkTitle">
    <template>
        <link-title ltitle></link-title>
    </template>
</test-fixture>

<script>
    var myEl;

    setup(function () {
        myEl = fixture('test-linkTitle')
    });

    suite('<link-title>', function () {
        test('test binding component linkTitle', function () {
            myEl.ltitle = 'test';
            assert.equal(myEl.title,'test');
        });
    })

</script>

</body>
