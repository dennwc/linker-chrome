--><html><head>

  <title>iron-input tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../iron-input.html">
  <link rel="import" href="letters-only.html">
  <link rel="import" href="disabled-input.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <iron-input>
        <input>
      </iron-input>
    </template>
  </test-fixture>

  <test-fixture id="programmatic">
    <template>
      <iron-input></iron-input>
    </template>
  </test-fixture>

  <test-fixture id="has-bind-value">
    <template>
      <iron-input bind-value="foobar">
        <input>
      </iron-input>
    </template>
  </test-fixture>

  <test-fixture id="prevent-invalid-input">
    <template>
      <iron-input allowed-pattern="[0-9]">
        <input>
      </iron-input>
    </template>
  </test-fixture>

  <test-fixture id="prevent-invalid-input-has-value">
    <template>
      <iron-input allowed-pattern="[0-9]">
        <input value="foobar">
      </iron-input>
    </template>
  </test-fixture>

  <test-fixture id="prevent-invalid-input-has-bind-value">
    <template>
      <iron-input allowed-pattern="[0-9]" bind-value="foobar">
        <input>
      </iron-input>
    </template>
  </test-fixture>

  <test-fixture id="automatically-prevent-invalid-input-if-allowed-pattern">
    <template>
      <iron-input allowed-pattern="[0-9]">
        <input>
      </iron-input>
    </template>
  </test-fixture>

  <test-fixture id="basic-validation">
    <template>
      <iron-input>
        <input pattern="[a-zA-Z]{3}[0-9]*">
      </iron-input>
    </template>
  </test-fixture>

  <test-fixture id="has-validator">
    <template>
      <letters-only></letters-only>
      <iron-input validator="letters-only">
        <input pattern="[0-9]*">
      </iron-input>
    </template>
  </test-fixture>

  <test-fixture id="native-and-custom-validator">
    <template>
      <letters-only></letters-only>
      <iron-input validator="letters-only">
        <input pattern="[a-c]*">
      </iron-input>
    </template>
  </test-fixture>

  <dom-bind id="bind-to-object">
    <template is="dom-bind" id="bind-to-object-template">
      <iron-input id="input" bind-value="{{foo}}">
        <input>
      </iron-input>
    </template>
  </dom-bind>

  <test-fixture id="disabled">
    <template>
      <disabled-input></disabled-input>
    </template>
  </test-fixture>

  <script src="iron-input.html.0.js"></script>



</body></html>
