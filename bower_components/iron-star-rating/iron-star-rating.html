<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<dom-module id="iron-star-rating">
    <template>
        <style>
            :host {
                display: inline-block;
                cursor: pointer;
                --iron-icon-width: var(--star-rating-size, 24px);
                --iron-icon-height: var(--star-rating-size, 24px);
            }
            :host[hidden] {
                display: none !important;
            }
            iron-icon {
                color: #eeeeee;
                float: right;
            }
            iron-icon.whole {
                -webkit-clip-path: inset(0 0 0 50%);
                   -moz-clip-path: inset(0 0 0 50%);
                    -ms-clip-path: inset(0 0 0 50%);
                     -o-clip-path: inset(0 0 0 50%);
                        clip-path: inset(0 0 0 50%);
                position: relative;
                left: calc(var(--iron-icon-width) * -1);
                margin-right: calc(var(--iron-icon-width) * -1);
            }
            iron-icon.half {
                -webkit-clip-path: inset(0 50% 0 0);
                   -moz-clip-path: inset(0 50% 0 0);
                    -ms-clip-path: inset(0 50% 0 0);
                     -o-clip-path: inset(0 50% 0 0);
                        clip-path: inset(0 50% 0 0);
                position: relative;
            }
            iron-icon.selected,
            iron-icon.selected ~ iron-icon {
                color: #fdd835;
            }
            iron-icon:hover,
            iron-icon:hover ~ iron-icon {
                color: #ffeb3b !important;
            }
        </style>
    
        <template is="dom-repeat" items="[[ratings]]">
            <iron-icon icon="[[icon]]" class$="[[item.class]] [[_getSelected(item.selected)]]" on-tap="_starClicked"></iron-icon>
        </template>
    </template>

    <script src="iron-star-rating.js"></script>
</dom-module>
